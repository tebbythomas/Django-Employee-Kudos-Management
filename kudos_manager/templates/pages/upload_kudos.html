{% extends 'base.html' %} {% block title %} Upload Kudos {% endblock %} 
{% block content %}
<!-- Display page only if user is authenticated -->
<div>
  <div class="card card-body mt-4 mb-4">
    <h4>Upload Kudos Details as a CSV in this format: <br /><br />Headers to be included as the first line:<br /><br />From Colleague, To Colleague, Message</h4>
    <br />
    <form action="{% url 'upload_kudos' %}" method="POST"  enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label><b>Choose CSV File</b></label>
        <input
          type="file"
          id="upload_kudos_file"
          name="upload_kudos_file"
        />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">
          Upload
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
