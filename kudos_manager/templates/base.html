<!-- Base HTML file used in all the HTML files -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap related CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <!-- To allow custom page titles -->
    <title>Kudos Manager - {% block title %}{% endblock %}</title>
  </head>

  <body>
    <div id="app">
      <!-- Nav bar and Hamburger menu -->
      {% include 'partials/_navbar.html' %}
      <div class="container">
        <!-- Message Alerts-->
        {% include 'partials/_alerts.html' %}
        <!--Main Content-->
        {% block content %} {% endblock %}
      </div>
    </div>
    <!-- Extra JS content-->
    {% block extra_js %} {% endblock %}
    <!-- JavaScript function to make alert message disappear after 2 seconds -->
    <script>
      var alert_message = document.getElementById('alert_message');
      setTimeout(function() {
        alert_message.style.display = 'none';
      }, 3000);
    </script>
    <!-- Bootstrap related JavaScript functions -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
